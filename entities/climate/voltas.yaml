---
# ref: https://github.com/hristo-atanasov/Tasmota-IRHVAC/blob/master/examples/configuration.yaml
#
platform: tasmota_irhvac
name: "Voltas AC"
unique_id: "voltas_ac_ir_bridge"
command_topic: "cmnd/ir_bridge_esp01/irhvac"
state_topic: "tele/ir_bridge_esp01/RESULT"
temperature_sensor: sensor.ac_temperature
vendor: "MIDEA"
hvac_model: "-1"
min_temp: 17
max_temp: 30
away_temp: 24
target_temp: 26
precision: 1
celsius_mode: "On"
default_quiet_mode: "Off"
default_turbo_mode: "Off"
default_econo_mode: "Off"
default_light_mode: "Off"
default_filter_mode: "Off"
default_clean_mode: "Off"
default_beep_mode: "Off"
default_sleep_mode: "-1"
default_swingv: "off"
default_swingh: "off"
keep_mode_when_off: True
supported_modes:
  - "cool"
  - "dry"
  - "fan_only"
  - "auto"
  - "off"
initial_operation_mode: "off"
supported_fan_speeds:
  - "auto"
  - "min"
  - "medium"
  - "max"
supported_swing_list:
  - "off"
